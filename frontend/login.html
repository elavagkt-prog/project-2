<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Scheme Portal - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* Animated Floating Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(4px 4px at 20px 30px, rgba(255,255,255,0.5), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,215,0,0.6), transparent),
                radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,107,53,0.7), transparent);
            background-repeat: repeat;
            background-size: 200px 120px;
            animation: float 20s linear infinite, sparkle 3s ease-in-out infinite alternate;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes sparkle {
            0% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem 2.5rem;
            border-radius: 30px;
            box-shadow: 
                0 25px 45px rgba(0,0,0,0.2),
                inset 0 1px 0 rgba(255,255,255,0.3);
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            animation: slideUp 1s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Government Emblem */
        .gov-emblem {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4a 50%, #ffd700 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #d32f2f;
            box-shadow: 
                0 15px 35px rgba(255,215,0,0.4),
                inset 0 2px 0 rgba(255,255,255,0.6);
            position: relative;
            animation: emblemPulse 2s ease-in-out infinite;
        }

        .gov-emblem::before {
            content: 'üáÆüá≥';
            position: absolute;
            font-size: 1.8rem;
            top: 10px;
        }

        @keyframes emblemPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h2 {
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            color: rgba(255,255,255,0.9);
            margin-bottom: 0.8rem;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            color: white;
            transition: all 0.4s ease;
            font-weight: 500;
        }

        input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        input:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 
                0 0 25px rgba(255,215,0,0.4),
                inset 0 1px 0 rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.25);
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ffd700);
            background-size: 200% 200%;
            color: #fff;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            animation: btnShimmer 3s infinite;
        }

        @keyframes btnShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255,107,53,0.5);
        }

        .success-msg {
            display: none;
            background: linear-gradient(45deg, #00b894, #55efc4);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 1.5rem;
            font-size: 1.3rem;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,184,148,0.4);
            animation: successBounce 0.6s ease;
        }

        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #ffd700;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 10px 20px;
            border: 2px solid rgba(255,215,0,0.5);
            border-radius: 25px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255,215,0,0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255,215,0,0.3);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                margin: 1.5rem;
                padding: 2rem 1.5rem;
            }
            h2 { font-size: 1.8rem; }
            .gov-emblem { width: 80px; height: 80px; font-size: 2rem; }
        }

        /* Loading Animation for Form */
        .login-container * {
            animation-delay: calc(0.1s * var(--i));
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="gov-emblem">GSP</div>
        <h2>Government Scheme Portal</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">üöÄ Secure Login</button>
            <div id="successMsg" class="success-msg">
                ‚úÖ Login Successful! Welcome to Government Schemes
            </div>
        </form>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success for ANY input
            const successMsg = document.getElementById('successMsg');
            const loginBtn = document.querySelector('.login-btn');
            
            loginBtn.innerHTML = '‚úÖ Logged In!';
            loginBtn.style.background = 'linear-gradient(45deg, #00b894, #55efc4)';
            loginBtn.style.transform = 'scale(1.05)';
            
            successMsg.style.display = 'block';
            
            // Optional: Auto-redirect after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });

        // Add floating animation to emblem
        document.querySelector('.gov-emblem').addEventListener('mouseenter', function() {
            this.style.animation = 'emblemPulse 0.8s ease-in-out infinite';
        });
    </script>
</body>
</html>
